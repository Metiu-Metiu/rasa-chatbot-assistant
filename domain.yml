version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - inquire_time
  - ask_general_info_person
  - ask_department_details_person
  - ask_office_details_person
  - get_names_from_dept

entites:
  - person_names
slots:
  slot_person_names:
    type: list
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: person_names
responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
  - action_return_general_info_person
  - action_return_office_info_person
  - action_return_department_info_person
  - action_choose_person_name
  - action_get_names_from_dept
